name: Build Artifact
run-name: creating artifact
on: [push]
jobs:
  check-bat-version:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: Digital Macro Pads
          path: ${{ github.workspace }}\out\digital-macro-pad-win32-x64\

